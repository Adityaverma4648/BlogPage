<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

       <!-- Latest compiled JavaScript -->

          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="RegisterBody bg-dark d-flex align-items-center justify-content-center position-relative">
    <div class="col-sm-5 bg-grad p-4 position-relative">
        <div class="container text-center display-6 text-light py-4">
             Register
        </div>
        <form action="" id="MyRegister">
        <div class="py-4">
          
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user py-1"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="Username">
        </div>
        <!-- Age -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Age</span>
          </div>
          <input type="number" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1" name="Age">
        </div>
        <!-- Gender -->
        <div class="input-group mb-3">
          <select class="custom-select container py-2 rounded-1" id="inputGroupSelect01" name="Gender">
            <option selected>Choose Gender...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Profession -->
        
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2" name="Email">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="password" class="form-control" aria-label="password" placeholder="Enter Password" name="Password"  id="password">
          <div class="input-group-append">
            <span type="button" class="input-group-text" id="eye1" onclick="makeVisible()"><i class="fa fa-eye py-1"></i></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="password" class="form-control" aria-label="c_password" placeholder="Confirm Password" name="Confirm password" id="confirmPassword">
          <div class="input-group-append">
            <span type="button" class="input-group-text" onclick="makeVisibleConfirm()"><i class="fa fa-eye py-1"></i></span>
          </div>
        </div>
        </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
                 <input type="submit" class="btn btn-light" id="submitReg" onclick="onSubmit()">
            </div>
          </div>
       </form>
       <div class="text-light py-4">
           Already has an account ? ... <a href="./login.html">Login</a>  
       </div>
     </div>
     <div class="icon-Home container-fluid position-absolute d-flex justify-content-end align-items-center top-0 p-3" >
      <a href="./index.html" class="text-decoration-none text-light h3"> 
        <i class="fa fa-home " ></i>
      </a>
  </div>
      

     <script src="index.js"></script>
</body>
</html>
