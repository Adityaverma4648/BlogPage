<body class="LoginBody bg-dark contaner-fluid d-flex align-items-center justify-content-center">
     <div class="col-sm-5 bg-grad p-4">
        <div class="container text-center display-6 text-light py-4">
             Login
        </div>
          <div class="py-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user py-1"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
              </div>
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="password" class="form-control" aria-label="password">
              <div class="input-group-append" id="password">
                <span type="button" class="input-group-text"><i class="fa fa-eye py-1" onclick="makeVisible()"></i></span>
              </div>
            </div>
  
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="password" class="form-control" aria-label="c_password">
              <div class="input-group-append" id="confirmPassword">
                <span type="button" class="input-group-text"><i class="fa fa-eye py-1" onclick="makeVisibleConfirm()"></i></span>
              </div>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
                 <input type="submit" class="btn btn-light" >
            </div>
          </div>
          <div class="py-3 text-light">
            Do not have an account?... <a href="Register.html">Register</a>
